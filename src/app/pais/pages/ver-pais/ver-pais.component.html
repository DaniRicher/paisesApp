

<div *ngIf="!pais; else divPais"  
     class="alert alert-info">
    Espere por favor...
</div>


<ng-template #divPais>
    
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small class="animate__animated animate__rotateInDownRight">{{pais[0].name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img src="{{pais[0].flags.png}}" class="img-thumbnail animate__animated animate__heartBeat">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion: </strong> {{pais[0].population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo Numérico: </strong> {{pais[0].ccn3 | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo Alpha: </strong> {{pais[0].cca3}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col-12">
            <span *ngFor="let t of pais[0].translations | keyvalue"
                class="badge bg-primary mr-1">{{t.value.official}}</span>
        </div>
    </div>

    <!-- <pre class="mt-5">
        {{pais[0]}}
    </pre> -->


</ng-template>
